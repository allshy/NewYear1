<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>马年大吉 - 尊享典藏版</title>
    <link href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&family=Courier+New&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'royal-red': '#4a0e0e',
                        'bright-red': '#C0392B',
                        'gold-light': '#fceabb',
                        'gold-dark': '#b78628',
                        'bronze': '#B7950B',
                    },
                    fontFamily: {
                        'ma-shan': ['"Ma Shan Zheng"', 'cursive'],
                        'courier': ['"Courier New"', 'monospace'],
                    },
                    animation: {
                        'bg-breathe': 'bg-breathe 10s infinite alternate',
                        'sway': 'sway-lantern 3s infinite ease-in-out alternate',
                        'gallop': 'gallop 18s linear infinite',
                        'horse-run': 'horse-run 0.6s infinite alternate ease-in-out',
                        'shake': 'shake-box 0.2s infinite',
                    },
                    keyframes: {
                        'bg-breathe': {
                            '0%': { backgroundSize: '100% 100%, 40px 40px, 40px 40px' },
                            '100%': { backgroundSize: '110% 110%, 42px 42px, 42px 42px' },
                        },
                        'sway-lantern': {
                            'from': { transform: 'rotate(-3deg)' },
                            'to': { transform: 'rotate(3deg)' },
                        },
                        'gallop': {
                            '0%': { transform: 'translateX(0)' },
                            '100%': { transform: 'translateX(-180vw)' },
                        },
                        'horse-run': {
                            '0%': { transform: 'translateY(0) rotate(0deg)' },
                            '100%': { transform: 'translateY(-10px) rotate(-5deg)' },
                        },
                        'shake-box': {
                            '0%, 100%': { transform: 'rotate(0deg)' },
                            '25%': { transform: 'rotate(4deg) translateY(3px)' },
                            '75%': { transform: 'rotate(-4deg) translateY(-3px)' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background-color: #1a0505;
            background-image: 
                radial-gradient(circle at 50% 30%, #5e1515 0%, #1a0505 80%),
                linear-gradient(45deg, rgba(255,215,0,0.03) 25%, transparent 25%, transparent 75%, rgba(255,215,0,0.03) 75%, rgba(255,215,0,0.03)),
                linear-gradient(45deg, rgba(255,215,0,0.03) 25%, transparent 25%, transparent 75%, rgba(255,215,0,0.03) 75%, rgba(255,215,0,0.03));
            background-position: 0 0, 0 0, 20px 20px;
            background-size: 100% 100%, 40px 40px, 40px 40px;
        }
        /* Custom scrollbar hide */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body class="overflow-hidden h-screen text-gold-light font-ma-shan select-none animate-bg-breathe">
    <div id="root"></div>
<script type="module" src="/index.tsx"></script>
</body>
</html>
